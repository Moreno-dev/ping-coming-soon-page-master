<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/css-reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <script src="./js/script.js"></script>

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <div class="container">

    <a href="./index.html" class="logo">
      <img src="./img/logo.svg" alt="Ping logo">
    </a>

    <header class="slogan">
      <h1 class="light">We are launching </h1>
      <h1 class="bold">soon!</h1>
      <h2>Subscribe and get notified</h2>
    </header>

    <nav>
      <div class="emailBar">
        <input class="email" type="email" name="email" id="email" placeholder="Your email address..." >
        <button>Notify Me</button>
      </div>
      <p class="error-message">Please provide a valid email address</p>
      <img class="illustration" src="./img/illustration-dashboard.png" alt="Homepage preview">
    </nav>

    <footer>
      <div class="socials">
        <a href="social-button facebook.com">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="social-button twitter.com">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="social-button instagram.com">
          <i class="fab fa-instagram"></i>
        </a>
      </div>

      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

  </div>

</body>

</html>
